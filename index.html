<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Digital Clock</title>
</head>

<body>

  <div class="clock-container">
    <div class="container time-main">
      <p id="hours" class="databox"> </p>:
      <p id="minutes" class="databox"> </p>:
      <p id="seconds" class="databox"> </p>
    </div>
    <div class="container date-main">
      <span id="date" class="databox"> </span>
      <span id="day" class="databox"> </span>
      <span id="months" class="databox"> </span>
    </div>
  </div>
  <!--
  <div class="weather-container">
  </div> -->

  <script src="app.js"></script>
</body>

</html>
